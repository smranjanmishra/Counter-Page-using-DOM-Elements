<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter using HTML</h1>
        <div id="count">Your Current Count is : <span id="counter">0</span></div>
        <div id="error" class="hidden">Error: Cannot go below 0</div>
        <div class="buttons">
            <button id="decrement">Decrement</button>
            <button id="increment">Increment</button>
            <button id="clear" class="hidden">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
